<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Banner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .hero-banner {
        position: relative;
        background: url("images/tahitibora.jpg") no-repeat center center;
        background-size: cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .hero-banner .content {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 2rem;
        text-align: center;
        border-radius: 0.5rem;
      }

      .hero-banner .btn-primary {
        background-color: #ff6600;
        border: none;
      }

      .hero-banner .btn-primary:hover {
        background-color: #cc5200;
      }

      .islands {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
      }

      .island {
        margin: 0 1rem;
        text-align: center;
      }

      .island img {
        width: 150px;
        height: 150px;
        border-radius: 0.5rem;
        object-fit: cover;
      }

      .island .btn-secondary {
        margin-top: 0.5rem;
        background-color: #0066cc;
        border: none;
      }

      .island .btn-secondary:hover {
        background-color: #004c99;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">contact us</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Beautiful Places
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="tahiti.html">Tahiti</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#cartagenacolombia.html"
                      >Cartagena</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="havasu.html">Havasu</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="hero-banner">
      <div class="content">
        <h1 class="display-3">Tahiti</h1>
        <a href="#" class="btn btn-primary btn-lg">Go Now</a>
      </div>
      <div class="islands">
        <div class="island">
          <img src="images/tahitipalm.jfif" alt="Tahiti Palm" />
          <div class="btn-container">
            <a href="#" class="btn btn-secondary">Explore</a>
          </div>
        </div>
        <div class="island">
          <img src="images/sharks.jfif" alt="Sharks" />
          <div class="btn-container">
            <a href="#" class="btn btn-secondary">Dive In</a>
          </div>
        </div>
        <div class="island">
          <img src="images/tahitibungalow.jfif" alt="Tahiti Bungalow" />
          <div class="btn-container">
            <a href="#" class="btn btn-secondary">Stay Here</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
